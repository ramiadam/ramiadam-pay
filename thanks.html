<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Payment Return</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; padding: 24px; }
      pre { background: #f6f8fa; padding: 12px; border-radius: 8px; overflow:auto; }
    </style>
  </head>
  <body>
    <h2>Returned from Moyasar</h2>
    <pre id="out"></pre>

    <script>
      const params = new URLSearchParams(window.location.search);
      const obj = {
        id: params.get("id"),
        status: params.get("status"),
        message: params.get("message"),
      };
      document.getElementById("out").textContent = JSON.stringify(obj, null, 2);

      // Next step (recommended): call your backend to fetch & verify this payment by id.
      // Moyasar recommends verifying status/amount/currency before fulfilling. :contentReference[oaicite:8]{index=8}
    </script>
  </body>
</html>
