<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Moyasar Apple Pay Test</title>

    <!-- Moyasar Payment Form assets (v2.2.6) -->
    <link rel="stylesheet" href="https://cdn.moyasar.com/mpf/1.7.3/moyasar.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=fetch"></script>
    <script src="https://cdn.moyasar.com/mpf/1.7.3/moyasar.js"></script>

    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; padding: 24px; }
      .wrap { max-width: 560px; margin: 0 auto; }
      pre { background: #f6f8fa; padding: 12px; border-radius: 8px; overflow:auto; }
      .hint { font-size: 13px; opacity: 0.8; }
      .box { margin-top: 12px; padding: 12px; border-radius: 10px; background: #f6f8fa; }
      code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      button.small { padding: 6px 10px; border-radius: 8px; border: 1px solid #ddd; background: #fff; cursor: pointer; }
      button.small:active { transform: translateY(1px); }
    </style>
  </head>

  <body>
    <div class="wrap">
      <h1>Moyasar Apple Pay Test</h1>
      <p class="hint">Open in <b>Safari</b> on a real Apple device with Apple Pay set up.</p>

      <div class="mysr-form"></div>

      <h3>Saved values</h3>
      <div class="box">
        <div><b>Last payment id:</b> <span id="pid"><i>None</i></span></div>
        <div style="margin-top:8px;"><b>Saved token (localStorage):</b></div>
        <div id="tokenLine"><i>None</i></div>
        <div class="hint" style="margin-top:6px;">
          Keys:
          <code>moyasar_last_payment_id</code>,
          <code>moyasar_last_token</code>,
          <code>moyasar_last_source</code>
        </div>
        <div style="margin-top:10px;">
          <button class="small" id="clearBtn" type="button">Clear saved values</button>
        </div>
      </div>

      <h3>Result (on_completed / on_failure)</h3>
      <pre id="result">Waiting…</pre>
    </div>

    <script>
      const resultEl = document.getElementById("result");
      const tokenLineEl = document.getElementById("tokenLine");
      const pidEl = document.getElementById("pid");
      const clearBtn = document.getElementById("clearBtn");

      function showSaved() {
        const pid = localStorage.getItem("moyasar_last_payment_id");
        const token = localStorage.getItem("moyasar_last_token");

        pidEl.innerHTML = pid ? `<code>${pid}</code>` : "<i>None</i>";
        tokenLineEl.innerHTML = token ? `<code>${token}</code>` : "<i>None</i>";
      }

      clearBtn.addEventListener("click", () => {
        localStorage.removeItem("moyasar_last_payment_id");
        localStorage.removeItem("moyasar_last_token");
        localStorage.removeItem("moyasar_last_source");
        showSaved();
        resultEl.textContent = "Cleared saved values.";
      });

      showSaved();

      // Callback page URL
      const callbackUrl = new URL("thanks.html", window.location.href).toString();

      // Basic sanity checks
      if (!window.Moyasar) {
        resultEl.textContent = "❌ Moyasar.js not loaded. Disable content blockers or check network.";
        throw new Error("Moyasar not loaded");
      }

      // OPTIONAL: show Apple Pay availability info (helps debugging)
      const hasApplePaySession = typeof window.ApplePaySession !== "undefined";
      if (hasApplePaySession && typeof ApplePaySession.canMakePayments === "function") {
        try {
          resultEl.textContent =
            "ApplePaySession exists: true\n" +
            "canMakePayments(): " + ApplePaySession.canMakePayments() + "\n\n" +
            resultEl.textContent;
        } catch (_) {}
      } else {
        resultEl.textContent =
          "ApplePaySession exists: " + hasApplePaySession + "\n\n" + resultEl.textContent;
      }

      Moyasar.init({
        element: ".mysr-form",

        // Amount is in halalas: 1000 = 10.00 SAR
        amount: 5000,
        currency: "SAR",
        description: "Apple Pay Test",
        publishable_api_key: "pk_live_x7yDncyvViCw8yG3VpwMT7DhpdSWqUnTiWTdyjr8",
        callback_url: callbackUrl,

        // TEMP: include creditcard so you can confirm the widget renders even if Apple Pay is blocked
        // After Apple Pay works, you can revert to ["applepay"] only.
        methods: ["applepay", "creditcard"],

        apple_pay: {
          country: "SA",
          label: "Rami",
          validate_merchant_url: "https://api.moyasar.com/v1/applepay/initiate",
          manual: true,     // authorize only; capture later via API
          save_card: true,  // tokenize (requires tokenization enabled on your Moyasar account)
        },

        on_completed: function (payment) {
          resultEl.textContent = JSON.stringify(payment, null, 2);

          // Save useful fields
          if (payment && payment.id) {
            localStorage.setItem("moyasar_last_payment_id", payment.id);
          }

          // Always store payment.source for debugging / reuse
          localStorage.setItem("moyasar_last_source", JSON.stringify(payment?.source || null));

          // Token (if returned)
          const token = payment?.source?.token;
          if (token) {
            localStorage.setItem("moyasar_last_token", token);
          }

          showSaved();

          if (!token) {
            // not an error; token may be absent if tokenization isn't enabled/returned
            resultEl.textContent =
              resultEl.textContent +
              "\n\n⚠️ No token returned on payment.source.token. Saved payment.source to localStorage (moyasar_last_source).";
          }
        },

        on_failure: function (error) {
          resultEl.textContent =
            "FAILED:\n" + (typeof error === "string" ? error : JSON.stringify(error, null, 2));
        },
      });
    </script>
  </body>
</html>
